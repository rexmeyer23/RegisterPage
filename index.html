<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RegisterPage</title>
    <link rel="stylesheet" type="text/css" href="style.css" />

    <div class="navbar">
        <a href="#about us"><button id="button1" style="background-color: rgba(1,127,252,255);">About Us</button></a>
        <a href="#register"><button id="button2" style="background-color: rgba(1,127,252,255);">Register</button></a>
    </div>
<body style="background-color: rgb(100, 182, 255);">
    <form>
        <div class="formcontainer">
        <div class="container">
        <h1>Sign Up</h1>
        <p>
            <label>
                <input type="text" placeholder="Email" name="email" style="height:25px;font-size:14pt;" required />
            </label>
        </p>
        <p>
            <label>
                <input type="text" placeholder="Username" name="username" style="height:25px;font-size:14pt;" required />
            </label>
        </p>
        <p>
            <label>
                <input type="password" placeholder="Password" name="password" style="height:25px;font-size:14pt;" required />
            </label>
        </p>
        <p>
            <label>
                <input type="password" placeholder="Confirm Password" name="confirm_password" style="height:25px;font-size:14pt;" required/>
            </label>
        </p>
        </div>
        <p>
            <button id="button3" type="submit"style="background-color: rgba(1,127,252,255)"><strong>Submit</strong></button>
        </p>      
<br />
<br />
